<div class="bills-container">
    <h2>Bill Splitter</h2>

    <label> Bill Name:</label>
        <input type="text" #billNameInput placeholder="e.g., Lunch">

    <label> Total Amount:</label>
        <input type="number" #totalInput step="0.00" placeholder="e.g., 15.00">

    <div id="roommates-container">
        <h3>Roommates</h3>
    </div>

    <div class="buttons">
        <button>Split Evenly</button>
        <button>Submit Bill</button>
    </div>
</div>
