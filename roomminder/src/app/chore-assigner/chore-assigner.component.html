<div class="chores">
    <h1>Assign Chores</h1>
    <div class="the-roommates">
        <button (click)="selectDaRoommate('Amy')">
            <img src="https://i.pinimg.com/474x/bd/af/6d/bdaf6d8fe7871aa0a0fdf89f0587fd69.jpg">
            <span>Amy</span>
        </button>
        <button (click)="selectDaRoommate('Ellie')">
            <img src="https://wallpapers-clan.com/wp-content/uploads/2022/05/cute-pfp-08.jpg">
            <span>Ellie</span>
        </button>
        <button (click)="selectDaRoommate('Sally')">
            <img src="https://i.pinimg.com/474x/97/2c/af/972caf7102df63a21ae4bdde7cf7abea.jpg">
            <span>Sally</span>
        </button>
        <button (click)="selectDaRoommate('Jessie')">
            <img src="https://i.pinimg.com/originals/15/c1/ec/15c1ec0f3beb08c3587d65462fd0fc7a.jpg">
            <span>Jessie</span>
        </button>
    </div>

    <div class="chore-form" [hidden]="!showDaForm">

        <label>Chore</label>
        <input type="text" #choreInput placeholder="e.g., Wash The Dishes">

        <label>Date</label>
        <input type="date" #dateInput>

        <label>Priority</label>
        <select #priorityInput>
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
        </select>

        <div class="buttons">
            <button (click)="submitDaForm(choreInput.value, dateInput.value, priorityInput.value)">Submit</button>
            <button (click)="cancelIt()">Cancel</button>
        </div>
    </div>

    <!-- Find a way to save chores somewhere. Maybe a database. Later find out how to add to calendar -->
</div>
